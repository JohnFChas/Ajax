<div class="col-md-12" ng-init="search = ''">
    <h1 ng-bind="title"></h1>
</div>
<div class="row">
    <div class="col-md-4">
        <form ng-submit="addPost()">
            <fieldset>
                <legend>Add new post</legend>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           id="title"
                           class="form-control"
                           placeholder="Title..."
                           ng-model="newPost.title" />
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text"
                           id="author"
                           class="form-control"
                           placeholder="Author..."
                           ng-model="newPost.author" />
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea id="body"
                              class="form-control"
                              style="width: 100%; height:200px;"
                              placeholder="Body..."
                              ng-model="newPost.body"></textarea>
                </div>

                <button type="submit"
                        class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span> Add post
                </button>
            </fieldset>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="search">Search</label>
            <input type="text"
                   id="search"
                   class="form-control"
                   placeholder="Search..."
                   ng-model="search" />
        </div>
    </div>
</div>

<div class="col-md-12"
     ng-repeat="post in posts | filter: { author: search } track by $index">
    <h3 ng-bind="post.title"></h3>
    <h6>
        <span ng-bind="post.author"></span>
        <span ng-bind="post.postDate"></span>
    </h6>
    <p ng-bind="post.body"></p>

    <button type="button"
            class="btn btn-info"
            ng-click="subscribe(post.author)"
            ng-show="subscribedAuthors.indexOf(post.author) == -1">
        <span class="glyphicon glyphicon-eye-open"></span> Subscribe
    </button>

    <span ng-show="subscribedAuthors.indexOf(post.author) != -1">
        <span class="glyphicon glyphicon-ok"></span> Subscribed
    </span>

    <button type="button"
            class="btn btn-danger"
            ng-click="deletePost($index)">
        <span class="glyphicon glyphicon-remove"></span> Delete
    </button>
</div>
